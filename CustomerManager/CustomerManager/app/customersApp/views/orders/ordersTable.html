<table class="table table-hover table-striped table-condensed table-bordered ordersTable">
    <thead>
        <tr>
            <th>Preview</th>
            <th data-ng-click="vm.setOrder('description')">Description</th>
            <th data-ng-click="vm.setOrder('url')">Url</th>
        </tr>
    </thead>
    <tbody>
        <tr data-ng-hide="vm.customer.cameras || vm.customer.cameras.length > 0" class="error">
            <td colspan="5">
                <div class="text-center"><strong>No orders found</strong></div>
            </td>
        </tr>
        <tr data-ng-repeat="cam in vm.customer.cameras | orderBy:vm.orderby:vm.reverse" class="repeat-animation">
            <td></td>
            <td>
                {{ cam.description }}
            </td>
            <td>
                {{ cam.url}}
            </td>
        </tr>
    </tbody>
</table>
